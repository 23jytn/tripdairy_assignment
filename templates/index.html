<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Demo project">
    <meta name="author" content="Jyotindra Tiwari">

    <title>TRIPDAIRY - Task</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous"> 


    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    
    {% load static %}
    <link rel="stylesheet" href="{% static "railwayenq/css/style.css" %}">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="http://www.tripdairy.com">TRIPDAIRY</a>
        </div>
        </div>
    </nav>


    <!-- Page Content -->
    <div class="container my-5">

        <div class="row py-5">

            <form class="row w-100">
                <div class="form-group col-6">
                    <label for="train-input" class="text-muted">Train Number
                        <span class="text-danger">*</span>
                    </label>
                    <input id="train-input" maxlength="5" pattern="[0-9]{5}"  autocomplete="off" type="text" class="form-control" placeholder="Enter train number">
                </div>
                <div class="form-group col-2">
                    <label for="date-picker" class="text-muted">Date
                        <span class="text-danger">*</span>
                    </label>
                    <input id="date-picker" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" placeholder="Travel date">
                </div>
                <div class="form-group col-2">
                    <label for="source-input" class="text-muted">Source</label>
                    <input id="source-input" maxlength="4" pattern="[a-zA-Z]{3,4}" autocomplete="off" type="text" class="form-control" placeholder="Station code">
                </div>
                <div class="form-group col-2">
                    <label for="destination-input" class="text-muted">Destination</label>
                    <input id="destination-input" maxlength="4" pattern="[a-zA-Z]{3,4}" autocomplete="off" type="text" class="form-control" placeholder="Station code">
                </div>
            </form>

            <div class="col-12 text-center">
                <button class="btn btn-outline-primary w-25" type="button" id="enquiry-btn">Train Status</button>
                <button class="btn btn-outline-primary w-25" type="button" id="seat-btn">Seat Enquiry</button>
            </div>



            <div class="col-12 text-center mt-5">
                <i class="loader text-primary fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                <div id="result" class="card w-50" style="margin: 0 auto">
                    <div class="card-header text-success">Result</div>
                    <ul class="list-group list-group-flush text-left result-box">
                       
                    </ul>
                </div>
                <div id="result-error" class="w-50" style="margin: 0 auto">
                    <div class="alert alert-danger error-msg" role="alert">
                        <h4 class="alert-heading">Error</h4>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>

    
    {% load static %}
    <script src="{% static "railwayenq/js/script.js" %}"></script>
</body>

</html>
